<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход в админ-панель</title>
        <link rel="stylesheet" href="/public/css/admin.css">
    </head>
    <body>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2>Вход в админ-панель</h2>
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        autocomplete="username"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        autocomplete="current-password"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="/" style="color: #667eea;">← На главную</a>
                </div>
            </form>
        </div>
        <!-- Модальное окно для ошибок -->
        <div id="errorModal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 400px;">
                <div class="modal-header">
                    <h3>Ошибка входа</h3>
                    <button class="close" onclick="closeErrorModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Неверный логин или пароль</p>
                    <div class="form-actions" style="justify-content: center;">
                        <button type="button" class="btn btn-primary" onclick="closeErrorModal()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/public/js/admin-login.js"></script>
    </body>
</html>
