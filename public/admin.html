<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Панель управления - Места</title>
        <link rel="stylesheet" href="/public/css/admin.css">
    </head>
    <body>
        <div class="admin-container">
            <header class="admin-header">
                <nav class="admin-nav">
                    <div class="admin-title">Панель управления местами</div>
                    <div class="admin-actions">
                        <span style="margin-right: 1rem; color: #4a5568;">Администратор</span>
                        <button id="addPlaceBtn" class="btn btn-primary">Добавить место</button>
                        <button id="logoutBtn" class="btn btn-danger">Выйти</button>
                    </div>
                </nav>
            </header>
            <main class="admin-content">
                <div class="places-management">
                    <div class="places-header">
                        <h2>Управление местами</h2>
                    </div>
                    <div id="alertContainer"></div>
                    <table class="places-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Категория</th>
                                <th>Адрес</th>
                                <th>Цена</th>
                                <th>Рейтинг</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="placesTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center;">Загрузка...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <!-- Модальное окно добавления/редактирования -->
        <div id="placeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Добавить место</h3>
                    <button class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="placeForm">
                        <input type="hidden" id="placeId">
                        <div class="form-group">
                            <label for="name">Название *</label>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Категория *</label>
                            <input
                                type="text"
                                id="category"
                                class="form-control"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Цена (руб)</label>
                            <input
                                type="number"
                                id="price"
                                class="form-control"
                                step="0.01"
                                min="0"
                            >
                        </div>
                        <div class="form-group">
                            <label for="rating">Рейтинг (0-5)</label>
                            <input
                                type="number"
                                id="rating"
                                class="form-control"
                                step="0.1"
                                min="0"
                                max="5"
                            >
                        </div>
                        <div class="form-group">
                            <label for="image">URL изображения</label>
                            <input type="text" id="image" class="form-control">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn" id="cancelBtn">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/public/js/admin.js"></script>
    </body>
</html>
